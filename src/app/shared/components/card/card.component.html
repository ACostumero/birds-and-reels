<div class="card" *ngIf="cardInfo">
  <div class="card__background">
    <img class="card__background--image" [src]="cardInfo.image" alt="">
  </div>
  <div class="card__header">
    <app-svg-icon [name]="'heart'" [size]="24" [fill]="'#f7909e'" [color]="'#f7909e'"></app-svg-icon>
  </div>
  <div class="card__content">
    <h3 class="card__content--title">{{ cardInfo.name }}</h3>
    <p class="card__content--detail">{{ cardInfo.category }}</p>
  </div>
</div>
