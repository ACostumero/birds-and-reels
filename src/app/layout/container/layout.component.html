<div class="layout">
  <header class="layout__header">
    <app-toolbar (appMenuToggle)="toggleAppMenu()" (userMenuToggle)="toggleUserMenu()"></app-toolbar>
  </header>
  <mat-sidenav-container (backdropClick)="closeByBackdrop()">
    <mat-sidenav mode="over" (keydown.escape)="toggleAppMenu()" [opened]="appMenuToggle$ | async" style="width: 300px">
      <nav class="layout__nav">
        <mat-nav-list>
          <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
          <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
          <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
          <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
          <a mat-list-item [routerLink]="'/activities'"> Activities </a>
          <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
        </mat-nav-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav mode="over" (keydown.escape)="toggleUserMenu()" position="end" [opened]="userMenuToggle$ | async"
                 style="width: 300px">
      <aside class="layout__sidebar-right">
        <mat-nav-list>
          <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
          <a mat-list-item [routerLink]="'/create-account'">Create Account</a>
          <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
          <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
          <a mat-list-item [routerLink]="'/activities'"> Activities </a>
          <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
        </mat-nav-list>
      </aside>
    </mat-sidenav>
    <mat-sidenav-content>

      <main class="layout__main">
        main content
        <router-outlet></router-outlet>
      </main>
      <footer class="layout__footer"></footer>
    </mat-sidenav-content>


  </mat-sidenav-container>


</div>
